<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img alt="header logo">
        <ul>
            <li>header link 1</li>
            <li>header link 2</li>
            <li>header link 3</li>
        </ul>
    </div>

    <div class="main-view">
        <div class="text1">
            <div class="subtitle1">This Website is Awesome</div>
            <div class="description1">Description...</div>
            <button class="button1">Sign Up</button>
        </div>
        <div class="imageholder">
            <img alt="This is a placeholder for an image">
        </div>
    </div>

    <div class="boxes">
        <div class="subtitle2">Some random subtitle</div>
        <div class="imgtxt">
            <div class="img1">
                <img alt="some random image">
                <div class="text">subtext 1</div>
            </div>
            <div class="img2">
                <img alt="some random image">
                <div class="text">subtext2</div>
            </div>
            <div class="img3">
                <img alt="some random image">
                <div class="text">subtext3</div>
            </div>
            <div class="img4">
                <img alt="some random image">
                <div class="text">subtext4</div>
            </div>
        </div>
    </div>

    <div class="quotebox">
        <div class="quote">quote...</div>
        <div class="author">-abc jdas</div>
    </div>

    <div class="signup">
        <div class="lefttext">
            <div class="subtitle3">Subtitle 3</div>
            <div class="description3">Some random description</div>
        </div>
        
        <button class="button2">Sign Up</button>
    </div>

    <div class="footer">
        <div class="credits">Website by: Serblandon</div>
    </div>
